
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#6366f1">
    <title>FinFlow - Mistral Edition</title>
    
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      window.global = window;
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --tg-theme-bg-color: #f8fafc;
            --tg-theme-secondary-bg-color: #ffffff;
            --tg-theme-text-color: #0f172a;
            --tg-theme-accent: #6366f1;
        }
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0; padding: 0;
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }
        #root { min-height: 100vh; }
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
        "react-markdown": "https://esm.sh/react-markdown@9.0.1?external=react,react-dom"
      }
    }
    </script>
</head>

</body>
</html>
